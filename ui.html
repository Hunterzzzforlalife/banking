<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>

	<img id="cursor" src="cursor.png">
	<div class="container">
		<div class="balance">
		</div>
		<div class="transaction">

	</div>
	<div class="full-screen">

			<center><img src="desjardins.png" style="height:50px;"></center>	
			<div class="body home">
				<div class="centered">
					<div class="left">
						<a href="#" class="button sans btnWithdraw"></a>
						<a href="#" class="button sans btnTransfer"></a>

						<a href="#" class="button sans"></a>
					</div>
					<div class="ecran ecran-home">
					</div>
					<div class="right">
						<a href="#" class="button sans btnDeposit"></a>
						<a href="#" class="button sans btnBalance"></a>
						<a href="#" class="button sans"></a>
						<a href="#" class="button sans btnClose"></a>
					</div>
				</div>
			</div>

					<div class="left">
						<a href="#" class="button sans"></a>
						<a href="#" class="button sans"></a>

					<div class="right">

						<a href="#" class="button sans"></a>
					</div>
				</div>
			</div>
			<div class="body withdraw-container">
				<div class="centered">
						<div class="left">
							<a href="#" class="button sans"></a>
							<a href="#" class="button sans"></a>
							<a href="#" class="button sans"></a>
							<a href="#" class="button sans btnHome"></a>
						</div>
						<div class="ecran ecran-confirm">
						<form id="withdraw-form">
							<center><input id="amount" type="text" placeholder="Montant" class="sans" required/></center>
						</div>
						<div class="right">
							<a href="#" class="button sans"></a>

						</form>
						</div>
				</div>
			</div>

				<div class="centered">
						<div class="left">
							<a href="#" class="button sans"></a>
							<a href="#" class="button sans"></a>
							<a href="#" class="button sans"></a>
							<a href="#" class="button sans btnHome"></a>

						<div class="ecran ecran-confirm">
						<form id="deposit-form">
							<center><input id="amount" type="text" placeholder="Montant" class="sans" required/><br></center>

						<a href="#" class="button sans"></a>
						<a href="#" class="button sans"></a>
						<a href="#" class="button sans"></a>
